<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="return false">
      <div class="container">
        <div id="top">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            id="username"
          />
          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="password"
          />
        </div>
        <button type="submit" id="loginthis">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
      </div>
      <div class="container" id="down">
        <span>
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span></span
        >
      </div>
    </form>
  </body>
  <script>
    let loginBtn = document.getElementById("loginthis");
    loginBtn.addEventListener("click", click_function);
    function click_function() {
      const input_username = document.getElementById("username").value;
      const input_password = document.getElementById("password").value;
      console.log(input_username);
      console.log(input_password);
    }
  </script>
</html>
