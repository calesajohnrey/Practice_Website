<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Form Validation Page</title>
    <style>
      * {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        /* border: 1px solid black; */
      }
      main {
        height: auto;
        background-color: #ffff;
        color: #000;
      }
      button#submit-btn {
        border: 1px solid #eaeaea;
        margin: 10px;
      }
    </style>
    <script>
      $(document).ready(function () {
        // initiate all variables

        $("#name").keyup(function () {
          validationFirstName();
        });
        $("#surname").keyup(function () {
          validationLastName();
        });
        $("#birthday").focusout(function () {
          validationBirthday();
        });
        $("#pwd").keyup(function () {
          validationPassword();
        });
        $("#email").keyup(function () {
          validationEmail();
        });
                $("#number").keyup(function () {
          validationPhone();
        });
        $("#submit-btn").on("click", function () {
          validationFirstName();
          validationLastName();
          validationBirthday();
          validationPassword();
          validationEmail();
        });
        // function for the firstname validation
        function validationFirstName() {
          let valueFN = $("#name").val();
          let letters = /^[A-Za-z, ]+$/;
          if (!valueFN.match(letters) || valueFN.length == "") {
            $("#name").css("border", "1px solid red");
            return false;
          } else {
            $("#name").css("border", "1px solid green");
            return true;
          }
        }

        // function for the lastname validation
        function validationLastName() {
          let valueLN = $("#surname").val();
          let letters = /^[A-Za-z, ,.]+$/;
          if (!valueLN.match(letters) || valueLN.length == "") {
            $("#surname").css("border", "1px solid red");
            return false;
          } else {
            $("#surname").css("border", "1px solid green");
            return true;
          }
        }
        // function for the password
        function validationPassword() {
          let valuepw = $("#pwd").val();
          let letters =
            /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/;
          if (!valuepw.match(letters) || valuepw.length == "") {
            $("#pwd").css("border", "1px solid red");
            return false;
          } else {
            $("#pwd").css("border", "1px solid green");
            return true;
          }
        }
        // function for the birthdate
        function validationBirthday() {
          let birthDate = new Date($("#birthday").val());
          let today = new Date();
          let age = today.getFullYear() - birthDate.getFullYear();
          if (age >= 18 || birthDate.value) {
            $("#birthday").css("border", "1px solid green");
            return true;
          } else {
            $("#birthday").css("border", "1px solid red");
            return false;
          }
        }
        // function for email
        function validationEmail() {
          let emailInput = $("#email").val();
          let letters = /^[A-Za-z, ,.]+$/;
          if (
            /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{4,})+$/g.test(emailInput) ||
            emailInput.length == ""
          ) {
            $("#email").css("border", "1px solid red");
            return false;
          } else {
            $("#email").css("border", "1px solid green");
            return true;
          }
        }
        // function for phone
        function validationPhone() {
          let valuePhone = $("#number").val();
          let letters =
            /((\+[0-9]{2})|0)[.\- ]?9[0-9]{2}[.\- ]?[0-9]{3}[.\- ]?[0-9]{4}/;
          if (!valuePhone.match(letters) || valuePhone.length == "") {
            $("#number").css("border", "1px solid red");
            return false;
          } else {
            $("#number").css("border", "1px solid green");
            return true;
          }
        }
      });
    </script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>WELCOME TO THE PHILIPPINES</h1>
        <form>
          <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="form-group">
            <label for="surname">Last Name:</label>
            <input type="text" class="form-control" id="surname" required />
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="form-group">
            <label for="birthday">Birthdate:</label>
            <input type="date" class="form-control" id="birthday" required />
          </div>
          <div class="form-group">
            <label for="number">Phone Number:</label>
            <input type="tel" class="form-control" id="number" required />
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input
              type="password"
              class="form-control"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,30}"
              id="pwd"
              required
            />
          </div>
          <div class="checkbox">
            <label><input type="checkbox" /> Remember me</label>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
          </div>
          <button type="submit" class="btn btn-default" id="submit-btn">
            Submit
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
