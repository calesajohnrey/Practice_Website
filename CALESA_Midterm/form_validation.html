<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Form Validation Page</title>
    <style>
      * {
        /* border: 1px solid black; */
      }
      main {
        height: auto;
        background-color: #ffff;
        color: #000;
      }
      p {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      button#submit-btn {
        border: 1px solid #eaeaea;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>WELCOME TO THE PHILIPPINES</h1>
        <form>
          <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" class="form-control" id="name" required />
            <div class="empty-feedback-fn" style="color: red">
              Please input something.
            </div>
            <div class="invalid-feedback-fn" style="color: red">
              Invalid Input.
            </div>
          </div>
          <div class="form-group">
            <label for="surname">Last Name:</label>
            <input type="text" class="form-control" id="surname" />
            <div class="empty-feedback-fn" style="color: red">
              Please input something.
            </div>
            <div class="invalid-feedback-ln" style="color: red">
              Invalid Input.
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="birthday">Birthdate:</label>
            <input type="date" class="form-control" id="birthday" />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="number">Phone Number:</label>
            <input type="tel" class="form-control" id="number" />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" /> Remember me</label>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
          </div>
          <button type="submit" class="btn btn-default" id="submit-btn">
            Submit
          </button>
        </form>
      </div>
    </main>
    <script>
      $(document).ready(function () {
        // validate the firstname
        $(".empty-feedback-fn").hide();
        $(".invalid-feedback-fn").hide();
        $(".empty-feedback-ln").hide();
        $(".invalid-feedback-ln").hide();
        let specialchars = /^[A-Z,a-z,.]+$/;
        let specialcharsboo = true;
        let firstnameError = true;
        let lastnameError = true;
        $("#name").keyup(function () {
          validationFirstName();
        });
        $("#surname").keyup(function () {
          validationLastName();
        });

        function validationFirstName() {
          let valueFN = $("#name").val();
          if (valueFN.length == "") {
            $(".empty-feedback-fn").show();
            $(".invalid-feedback-fn").hide();
            firstnameError = false;
            return false;
          } else if (specialchars.test(valueFN) == false) {
            $(".invalid-feedback-fn").show();
            $(".empty-feedback-fn").hide();
            specialcharsboo = false;
            return false;
          } else {
            $(".empty-feedback-fn").hide();
            $(".invalid-feedback-fn").hide();
          }
        }
        function validationLastName() {
          let valueLN = $("#surname").val();
          if (valueLN.length == "") {
            $(".empty-feedback-ln").show();
            $(".invalid-feedback-ln").hide();
            lastnameError = false;
            return false;
          } else if (specialchars.test(valueLN) == false) {
            $(".invalid-feedback-ln").show();
            $(".empty-feedback-ln").hide();
            specialcharsboo = false;
            return false;
          } else {
            $(".empty-feedback-ln").hide();
            $(".invalid-feedback-ln").hide();
          }
        }
      });
    </script>
  </body>
</html>
